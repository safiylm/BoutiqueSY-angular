<div class="d-flex justify-content-center aligns-item-center">
    <div class="liste-petite-image">
        <div *ngFor="let img of produit.image; index as i">
            <img (click)="displayImage(i)" [src]="produit.image[i]" alt="Puffy Charlotte Ring {{i}}" />
        </div>
    </div>

    <div class="liste-grande-image">
        <div *ngFor="let img of produit.image; index as i">
            <img [src]="img" alt="Puffy Charlotte Ring {{i}}" />
        </div>
    </div>

</div>
