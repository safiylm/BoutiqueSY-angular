<div class="d-flex align-items-center justify-content-center">
    <div style="width: 100%;">
        <input *ngIf="!isPWshow" (keyup)="getPassword($event)" type="password" id="password" class="form-control"
            [value]="password" placeholder="Password*" autocomplete="new-password" />
        <input *ngIf="isPWshow" (keyup)="getPassword($event)" type="text" id="password" class="form-control"
            [value]="password" />
    </div>
    <button type="button" class="btn btn-light" (click)="toggleShow()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill"
            viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
        </svg>
    </button>
</div>
