<div class="un-produit">
    <img [alt]="produit.title" [src]="produit.image[0]" id="img"/>
    <img [alt]="produit.title" [src]="produit.image[1]" id="imghover"/>
    <p id="nomprod"> {{ produit.title }} </p>
    <p id="prixprod">{{produit.prix}} EUR</p>
    <button id="btn-color"></button>
    <p id="color">{{produit.color}}</p>
</div>
