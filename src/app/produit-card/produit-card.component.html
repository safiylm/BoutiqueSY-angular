<div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded un-produit ">
    <a href="/product/{{produit._id}}" >
    <img [alt]="produit.name" [src]="produit.image[0]" id="img"/>
    <img [alt]="produit.name" [src]="produit.image[1]" id="imghover"/>
    <p id="nomprod"> {{ produit.name }} </p>
    <p id="prixprod">{{produit.prix}} EUR</p>
    <button id="btn-color"></button>
    <p id="color">{{produit.color}}</p>
    </a>
</div>
