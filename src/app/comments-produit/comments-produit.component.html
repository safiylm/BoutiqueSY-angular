<h2>{{nbcomments}} Customer reviews
    <br /> {{moy}} of 5 Stars
</h2>

<button id="btnAddReview" (click)="openFormAddReview()">
    Write A Review
</button>

<div class="addReviewContainer" *ngIf="isDisplayFormAddReview">

    <form [formGroup]="createReviewForm" (ngSubmit)="createReview()">

        <label>Saisissez votre nom : <br/>
            <input class="form-control" formControlName="nom" />
        </label>
        <label>Saisissez votre email :<br/>
            <input class="form-control" formControlName="email" />
        </label>
        <label>Saisissez votre title de commentaire :<br/>
            <input class="form-control" formControlName="title" />
        </label>
        <label>Saisissez votre note en Ã©toiles :<br/>
            <select formControlName="stars" class="form-select" >
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </label>
        <label>Saisissez votre corps de commentaire :<br/>
            <textarea class="form-control" formControlName="review"></textarea>
        </label>

        <button class="btn btn-dark" type="submit">Create Review</button>
        <button class="btn btn-light" type="button" (click)="closeFormAddReview()">Annuler</button>
    </form>
</div>

<div class="liste-comments">
    <div class="onecomment d-flex align-items-center justify-content-around" *ngFor="let comment of listeComments">
        <p>{{comment.nom}}</p>
        <div class="comment">
            <p>
                <svg *ngFor="let item of [].constructor(comment.stars);" xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                </svg>
                <svg *ngFor="let item of [].constructor(5 - comment.stars);" xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                    <path
                        d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z" />
                </svg>
            </p>
            <p>{{comment.comment}}</p>
            <p>{{comment.comment2}}</p>
        </div>
        <p>{{comment.date}}</p>
    </div>
</div>
